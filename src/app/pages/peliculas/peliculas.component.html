<router-outlet></router-outlet>

<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar Pelicula">
  </mat-form-field>
</div>
<div class="contenedor" *ngIf="peliculas!=null">
    <mat-card class="tarjeta" *ngFor="let card of peliculas">
      <mat-card-header>
        <mat-card-title>Nombre Pelicula:{{ card.nombrePelicula }}</mat-card-title>
        <mat-card-subtitle>Secuela:{{card.esSecuela == true?'si':'no'}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Argumento:{{card.argumentoPelicula}}</p>
      </mat-card-content>
    </mat-card>
  </div>
  <button mat-fab color="accent" style="float: right; margin-right: 20px" routerLink='/peliculas/nuevo'>
    <mat-icon>create</mat-icon>
  </button>
